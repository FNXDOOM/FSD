<!DOCTYPE html>
<html>
<head>
  <title>FSD Event Listeners Example</title>
  <style>
    img {
      width: 200px;
      border: 3px solid black;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Event Listeners in JavaScript</h2>

  <!-- Button -->
  <button id="myButton">Click Me</button>

  <!-- Image -->
  <br><br>
  <img id="myImage" src="images/c2.jpg" alt="Sample Image">

  <!-- Output Paragraph -->
  <p id="output">Event messages will appear here...</p>

  <script>
    // Get references
    const button = document.getElementById("myButton");
    const image = document.getElementById("myImage");
    const output = document.getElementById("output");

    // 1. Button Click Event
    button.addEventListener("click", (e) => {
      output.textContent = "Button clicked! Event generated by: " + e.target.tagName;
      console.log("Button clicked!");
    });

    // 2. Image Mouseover Event
    image.addEventListener("mouseover", (e) => {
      e.target.style.borderColor = "red";
      output.textContent = "Mouseover on image! Event generated by: " + e.target.tagName;
    });

    // Reset border when mouse leaves
    image.addEventListener("mouseout", (e) => {
      e.target.style.borderColor = "black";
    });

    // 3. Keydown Event for Document
    document.addEventListener("keydown", (e) => {
      output.textContent = "Key pressed: " + e.key + " | Event generated by: " + e.target.tagName;
      console.log("Key pressed:", e.key);
    });
  </script>
</body>
</html>

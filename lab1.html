<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Program 1 - Image Gallery Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1, h3 {
      color: #2c3e50;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Cambridge Institute of Technology</h1>
  <h3>Dept. of ISE | Course: FSD | Lab Program 1</h3>
  <p><strong>Title:</strong> Develop the JavaScript program to perform filter operation on image gallery</p>

  <div class="buttons" id="buttonsContainer"></div>

  <div class="gallery" id="imageGallery">
    <img src="images/c2.jpg" data-tags="city" alt="Cityscape">
    <img src="images/f2.jpg" data-tags="mountain" alt="Himalayas">
    <img src="images/o2.jpg" data-tags="beach,water" alt="Beach">
    <img src="images/f1.jpg" data-tags="nature,green" alt="Forest">
    <img src="images/a1.webp" data-tags="animal" alt="Forest Animals">
  </div>

  <script>
    const images = document.querySelectorAll('#imageGallery img');
    const bc = document.getElementById('buttonsContainer');

    // 1. Collect all unique tags from images
    let tags = new Set();
    images.forEach(img => {
      img.dataset.tags.split(',').forEach(tag => tags.add(tag.trim()));
    });

    // 2. "Show All" button
    const allBtn = document.createElement('button');
    allBtn.textContent = 'Show All';
    allBtn.onclick = () => images.forEach(i => i.style.display = 'block');
    bc.appendChild(allBtn);

    // 3. Create one button for each tag
    tags.forEach(tag => {
      const btn = document.createElement('button');
      btn.textContent = tag;
      btn.onclick = () => {
        images.forEach(img => {
          img.style.display = img.dataset.tags.includes(tag) ? 'block' : 'none';
        });
      };
      bc.appendChild(btn);
    });
  </script>

</body>
</html>
